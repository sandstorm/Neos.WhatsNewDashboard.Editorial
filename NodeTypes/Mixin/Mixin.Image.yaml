'Flowpack.Neos.WhatsNewEditor.InMyProject:Mixin.Image':
  abstract: true
  superTypes:
    'Flowpack.Neos.WhatsNewEditor.InMyProject:Mixin.InspectorGeneral': true
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Image
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: 'image'
          position: 50
    alternativeText:
      type: string
      ui:
        label: Alternative text
        reloadIfChanged: false
        showInCreationDialog: true
        inspector:
          group: 'image'
          position: 100
      options:
        automaticTranslation: true
    imageDescription:
      type: string
      ui:
        label: Image description (caption)
        reloadIfChanged: true
        showInCreationDialog: true
        inspector:
          group: 'image'
          position: 102
      options:
        automaticTranslation: true
