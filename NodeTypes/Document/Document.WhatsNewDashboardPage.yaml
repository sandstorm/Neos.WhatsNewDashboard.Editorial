'Flowpack.Neos.WhatsNewEditor.InMyProject:Document.WhatsNewDashboardPage':
  superTypes:
    'Neos.Neos:Document': true
    'Flowpack.Neos.WhatsNewEditor.InMyProject:Mixin.InspectorGeneral': true
  ui:
    group: whatsNewDashboard
    label: 'Whatâ€™s New Dashboard Page'
    icon: icon-file-text
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: Flowpack.Neos.WhatsNewEditor.InMyProject:ContentCollection.Default
  properties:
    _hiddenInIndex:
      defaultValue: true
    headline:
      type: string
      ui:
        label: Headline
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: Enter headline here...
    introText:
      type: string
      ui:
        label: Intro text
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: Enter intro text here...
            formatting:
              strong: true
              em: true
              p: true
              removeFormat: true
    clientNotificationDateTime:
      type: DateTime
      ui:
        label: 'Client notification date time'
        defaultValue: now
        inspector:
          group: 'properties'
          editorOptions:
            format: 'd.m.Y H:i'
